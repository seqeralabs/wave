micronaut:
  http:
    client:
      read-timeout: 90s
      max-content-length: 20Mb
  codec:
    json:
      additionalTypes:
        - application/vnd.docker.distribution.manifest.list.v2+json
---
datasources:
  default:
    url: "jdbc:h2:mem:test_mem"
    driverClassName: "org.h2.Driver"
    username: "sq"
    password: ""
    dialect: H2
    schema-generate: CREATE_DROP
---
wave:
  registries:
    docker:
      username: "${DOCKER_USER}"
      password: "${DOCKER_PAT}"
    quay:
      username: "${QUAY_USER}"
      password: "${QUAY_PAT}"
    amazon:
      username: "${AWS_ACCESS_KEY_ID}"
      password: "${AWS_SECRET_ACCESS_KEY}"
    azurecr:
      # seqeralabs.azurecr.io
      username: "${AZURECR_USER}"
      password: "${AZURECR_PAT}"
---
tower:
  crypto :
    secretKey : "${TOWER_CRYPTO_SECRETKEY:`6Lc407kUAAAAAPCb10a_5czoIYbB1zjtMdnGYnF7`}"
---
logger:
  levels:
    io.micronaut.data.query: "DEBUG"
